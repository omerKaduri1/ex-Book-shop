<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>The book shop</h1>

    <section class="book-filter">
        <fieldset class="all-container">
            <legend>Filter & Sort</legend>

            <fieldset class="filter">
                <legend>Filter by:</legend>
                <input class="filter-by-title" oninput="onSetFilter()" type="text" placeholder="Search..." />
                <button onclick="onClear()" class="clear-btn">Clear</button>
                <div>
                    <select class="filter-by-rating" onchange="onSetFilter()">
                        <option value="0">Select Rating</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </fieldset>

            <div>
                <fieldset class="sort-by">
                    <legend>Sort by:</legend>
                    <select onchange="onSetSortBy()">
                        <option value="">Select Sorting</option>
                        <option value="title">Title</option>
                        <option value="price">Price</option>
                        <option value="rating">Rating</option>
                    </select>
                    <form>
                        <input checked type="radio" name="direction" value="1" id="asc" oninput="onSetSortBy()">
                        <label for="asc">Ascending</label>
                        <input type="radio" name="direction" value="-1" id="des" oninput="onSetSortBy()">
                        <label for="des">Descending</label>
                    </form>
                </fieldset>
                
                <div class="page-nav">
                    <button class="prev" onclick="onPrevPage()">Previous</button>
                    <button class="next" onclick="onNextPage()">Next</button>
                </div>
            </div>
        </div>
    </section>


    <button class="add-btn" onclick="onAddBook()">Add a book</button>
    <div class="table-container">
        <table class="books-list">
            <thead>
                <th onclick="onThSortClick(this)">Title</th>
                <th onclick="onThSortClick(this)">Price</th>
                <th onclick="onThSortClick(this)">Rating</th>
                <th>Actions</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <dialog class="add-book">
        <form onsubmit="onSaveBook()" method="dialog">
            <h3 class="heading"></h3>
            <input class="book-name" type="text" placeholder="Book name?">
            <input class="book-price" type="text" placeholder="Book price?">
            <div>
                <button type="button" onclick="onCloseModal()">Cancel</button>
                <button>Save</button>
            </div>
        </form>
    </dialog>

    <dialog class="book-details">
        <form method="dialog">
            <h2></h2>
            <pre>
                <h3 class="price">Price: $<span></span></h3>
                <h3 class="rate">Rating: </h3>
                <img src="" alt="book-img">
            </pre>
            <button>X</button>
        </form>
    </dialog>

    <dialog class="success-msg">
        <form method="dialog">
            <pre>
                <h3></h3>
            </pre>
        </form>
    </dialog>

    <footer>
        <ul>
            <li>
                <section>
                    <span>Expensive books:</span>
                    <span class="expensive">0</span>
                </section>
            </li>
            <li>
                <section>
                    <span>Averaged price:</span>
                    <span class="avg">0</span>
                </section>
            </li>
            <li>
                <section>
                    <span>Cheap books:</span>
                    <span class="cheap">0</span>
                </section>
            </li>
        </ul>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
